<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>@octokit/request test</title>
  </head>
  <body>
    <h1>Browser test for <code>@octokit/request</code></h1>
    <p>
      Test case for
      <a href="https://github.com/haitusense/kanbantest/issues/1"
        >issues#1</a
      >

    </p>
    <div id="area1">変更前</div>
    
    <script type="module">
      import { request } from "https://cdn.pika.dev/@octokit/request";

      myAsyncMethod();

      async function myAsyncMethod() {
        const result = await request({
          method: "GET",
        });
        console.log(result.data);

        octokit.paginate(octokit.issues.listForRepo, {
          owner: 'haitusense',
          repo: 'kanbantest'
        }).then(issues => {
          document.getElementById("area1").innerText = issues;
        })
      })
    }
    </script>
  </body>
</html>
